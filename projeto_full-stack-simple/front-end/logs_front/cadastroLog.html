  <!-- Card Cadastro -->

  <div class="container-fluid">
    <div class="card">
      <h5 class="card-header text-center">Cadastro de Log</h5>
      <div class="card-body justify-content-center">

      <form id="cadLog">
       
        <h5 class="card-title">Insira os dados seu Log:</h5>
        <div class="input-group input-group-sm mt-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Categoria:</span>
          <input id="categoria" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">

          <div class="input-group input-group-sm mt-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Horas Trabalhadas:</span>
            <input type="number" id="horasTrabalhadas" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>

          <div class="input-group input-group-sm mt-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Linha de c√≥digo:</span>
            <input type="number" id="linhaCodigo" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>

          <div class="input-group input-group-sm mt-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Bugs Corrigidos:</span>
            <input type="number" id="bugsCorrigidos" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <button type="submit" class="btn btn-primary mt-4">Submit</button>
      </form>
        </div>

      </div>

<script>

document.getElementById('cadLog').addEventListener('submit', function(event){
        event.preventDefault();
        const categoria = document.getElementById('categoria').value;
        const horasTrabalhadas = document.getElementById('horasTrabalhadas').value;
        const linhaCodigo = document.getElementById('linhaCodigo').value;
        const bugsCorrigidos = document.getElementById('bugsCorrigidos').value;

        const url = "http://localhost:3000/logs";

        fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": 'application/json'
            },
            body: JSON.stringify({categoria:categoria, horas_trabalhadas:horasTrabalhadas, linha_de_codigo:linhaCodigo, bugs_corrigidos:bugsCorrigidos})
        })
        .then((res) => {
            if(!res.ok)
                alert("Erro ao fazer cadastro");
            return res.json();
        }).then((data) => {
            if(data)
                return alert("Cadastro bem sucedido!")
        })
        .catch((error) => console.log(error))

    });

</script>
