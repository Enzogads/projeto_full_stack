</header>
  <!-- Card Cadastro -->

  <div class="container-fluid">
    <div class="card">
      <h5 class="card-header text-center">Cadastro de Usu√°rio</h5>
      <div class="card-body justify-content-center">

        <form id="cadUser">

        <h5 class="card-title">Insira seus dados:</h5>
        <div class="input-group input-group-sm mt-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Nome:</span>
          <input id="nome" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">

          <div class="input-group input-group-sm mt-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Email:</span>
            <input type="email" id="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>

          <div class="input-group input-group-sm mt-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Senha:</span>
            <input type="password" id="senha" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>

          <div class="input-group input-group-sm mt-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Cpf:</span>
            <input type="number" id="cpf" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <a href="#" type="submit" class="btn btn-primary mt-4">Submit</a>
        </form>
        </div>
      </div>
    </div>
  </div>

</body>

<script>


document.getElementById('cadUser').addEventListener('submit', function(event){
        event.preventDefault();
        const email = document.getElementById('email').value;
        const nome = document.getElementById('nome').value;
        const cpf = document.getElementById('cpf').value;
        const senha = document.getElementById('senha').value;

        const url = "http://localhost:3000/login";

        fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": 'application/json'
            },
            body: JSON.stringify({email:email, senha:senha, nome:nome, cpf:cpf})
        })
        .then((res) => {
            if(!res.ok)
                alert("Erro ao fazer login");
            return res.json();
        }).then((data) => {
            if(data)
                return alert("Login bem sucedido!")
        })
        .catch((error) => console.log(error))

    });

</script>
